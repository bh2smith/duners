[package]
name = "duners"
version = "0.0.1"
edition = "2021"

[dependencies]
chrono = { version ="0.4.23", features = ["serde", "rustc-serialize"] }
dotenv = "0.15.0"
reqwest = { version = "0.11.13", features = ["json"] }
serde = { version = "1.0.151", features=["derive"] }
serde_json = "1.0.91"
serde_with = "2.1.0"
tokio = { version = "1.23.0", features = ["full"] }
